### Configuration does not support comments after parameters, must start on a new line
### No extra spaces allowed between options and values

showwindowed=yes
# -- Show OSC when windowed, default: yes
showfullscreen=yes
# -- Show OSC when fullscreen, default: yes
#scalewindowed=1
# -- Scaling factor of OSC when windowed, default: 1
#scalefullscreen=1
# -- Scaling factor of OSC when fullscreen, default: 1
#scaleforcedwindow=2
# -- Scaling factor of OSC when rendered on a forced (dummy) window, default: 2
#vidscale=no
# -- Scale OSC with video size? Default: yes
valign=0.8
# -- <-1(top)--1(bottom)> Vertical alignment, default: 0.8
halign=0
# -- <-1(left)--1(right)> Horizontal alignment, default: 0
barmargin=0
# -- Vertical margin of bottom/top bar when using "bottombar/topbar" layout, default: 0
boxalpha=80
# -- Transparency of box element, default: 80

hidetimeout=500
# -- Duration to hide OSC if the mouse doesn't move (milliseconds). Non-negative number, default: 500
fadeduration=200
# -- Fade out duration (milliseconds), default: 200. 0 for no fade animation
deadzonesize=1
# -- Control the interaction logic between cursor and OSC area. Range from 0.0 to 1.0, default: 0.5
minmousemove=0
# -- Minimum number of pixels the mouse must move between ticks to display OSC, default: 0
iamaprogrammer=no
# -- Use native mpv values and disable OSC internal playlist management (and certain features dependent on it), default: no

layout=bottombar
# -- <box|slimbox|default bottombar|topbar> Choose built-in layout scheme
seekbarstyle=knob
# -- <default bar|diamond|knob> Choose progress bar style
seekbarhandlesize=0.6
# -- Size of diamond and knob (relative to the full height of seekbar)
seekrangestyle=inverted
# -- <bar|line|slider|default inverted|none> Style of the search range (slider is invalid when --seekbarstyle=bar)
seekrangeseparate=yes
# -- [Effective when --seekbarstyle=bar] Whether to separate seekrange from the progress bar, default: yes
seekrangealpha=200
# -- Transparency of seekrange, default: 200
seekbarkeyframes=yes
# -- Control the search mode when dragging the progress bar. If set to yes, use the default search mode (usually keyframes but depends on MPV's priority settings). If set to no, use precise search (slow). Default: yes

