### Unsupported comments after parameters, must start a new line

## Filter/shader entry example:
## B is the text displayed on the left side of the button
## C is the right-side text (recommended for shortcut keys)
## D is the command executed
## G controls whether the menu pops up again after clicking
## This part of the implementation is very rough and there are significant issues. Avoid using individual half-width punctuation marks, such as quotes, as they may cause syntax conflicts and only one filter/shader can be listed at a time

filter01B=Toggle Deblocking Filter
filter01C=ALT+v
filter01D=vf toggle deblock=filter=weak:block=4
#filter01G=yes

filter02B=Toggle Denoise Filter
filter02C=CTRL+j
filter02D=cycle-values vf "lavfi=graph=removegrain" "lavfi=graph=atadenoise" "lavfi=graph=hqdn3d" ""
#filter02G=yes

filter03B=Toggle Gamma Correction 2.2
filter03C=%
filter03D=vf toggle format:gamma=gamma2.2
#filter03G=yes

filter04B=Toggle Forced Frame Rate 59.94
filter04C=*
filter04D=vf toggle fps=fps=60/1.001
#filter04G=yes

filter05B=Toggle Color Temperature 6500
filter05C=&
filter05D=vf toggle colortemperature=temperature=6500 
#filter05G=yes

filter06B=Toggle Limited Dynamic Range
filter06C=!
filter06D=vf toggle format=colorlevels=limited
#filter06G=yes

filter07B=Toggle Add Black Bars and Center 16:9
filter07C=*
filter07D=vf toggle pad=aspect=16/9:x=-1:y=-1
#filter07G=yes

filter08B=Toggle Rotate 180Â°
