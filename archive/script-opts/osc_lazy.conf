### This configuration does not support comments after parameters and must be on separate lines.
### No extra spaces are allowed between options and values.

showwindowed=yes
# -- Enable OSC when windowed, default: yes
showfullscreen=yes
# -- Enable OSC when fullscreen, default: yes
#idlescreen=no
# -- Display logo icon and text at the bottom when player is idle
#scalewindowed=0.75
# -- Scale factor of the OSC when windowed, default: 1
#scalefullscreen=1.2
# -- Scale factor of the OSC when fullscreen, default: 1
#scaleforcedwindow=1
# -- Scale factor of the OSC when rendered on a forced (dummy) window, default: 2
#vidscale=no
# -- Scale OSC with video size, default: yes
valign=0.8
# -- Vertical alignment <-1(top)--1(bottom)>, default: 0.8
halign=0
# -- Horizontal alignment <-1(left)--1(right)>, default: 0
barmargin=0
# -- Vertical margin of the bottom/top bar when using "bottombar/topbar" layout, default: 0
boxalpha=80
# -- Overall transparency of the box elements <0(opaque)--255(completely transparent)>, default: 80

hidetimeout=500
# -- Duration (in milliseconds) before hiding the OSC if the mouse hasn't moved. Non-negative, default: 500
fadeduration=200
# -- Duration of fade-out animation (in milliseconds), default: 200, 0 for no fade animation
deadzonesize=1
# -- <0.0--1.0> Control the interactivity logic between cursor and OSC region visibility, default: 0.5
minmousemove=0
# -- Minimum number of pixels the mouse must move between ticks to show OSC, default: 0
iamaprogrammer=no
# -- Use native mpv values and disable internal track list management of OSC (and some features that depend on it), default: no

layout=bottombox
# -- <box|slimbox|bottombar|topbar> Choose built-in layout scheme
# -- "bottombox" is an exclusive layout for Thumbnailer_OSC, improved from the box layout and compatible with thumbnail scripts
# -- This layout does not support valign, halign, boxalpha, and similar options affecting the box layout
# -- If using the title length from the example below, the aspect ratio of the window must be at least greater than 1.3 to avoid the title being covered
# -- This layout may cause occasional stuttering or even window freeze due to non-performance reasons (Solution: Exclude potential influencing parameters in mpv.conf or change playback progress)

seekbarstyle=knob
# -- <default bar|diamond|knob> Choose the progress bar style
seekbarhandlesize=0.6
# -- Size of diamond and knob (relative to the full height of seekbar)
seekrangestyle=inverted
# -- <bar|line|slider|default inverted|none> Style of the search range (slider is invalid when --seekbarstyle=bar)
seekrangeseparate=yes
# -- [Effective when --seekbarstyle=bar] Whether to separate seekrange from the progress bar, default: yes
seekrangealpha=200
# -- <0-255> Transparency of seekrange, default: 200
seekbarkeyframes=yes
# -- Control the search mode when dragging the progress bar. If set to yes, use the default search mode (usually keyframes but depends on MPV's priority settings). If set to no, use precise search (slow). Default: yes

title=${!playlist-count==1:List:${playlist-pos-1}/${playlist-count}} ${!chapters==0:Chapter:${chapter}/${chapters}} ${!speed==1.00:Speed:${speed}} ${?percent-pos:Progress:${percent-pos}%} Volume:${volume} ${?video-format:Encoding:${video-format}} ${?video-params/pixelformat:${video-params/pixelformat}} Decoding:${?hwdec-current==no:SW}${?=hwdec-current==:SW}${!hwdec-current==no:${hwdec-current}} ${?colormatrix-primaries:Color:${colormatrix-primaries}}
# -- A string compatible with property expansion, displayed as the OSC title (Note: If --no-boder is enabled in mpv.conf, this will also be displayed as the title without borders)
# -- Main title display content for all layouts, compatible with property expansion (https://mpv.io/manual/master/#property-list) and strings (https://mpv.io/manual/master/#property-expansion)
## This item also affects the upper title in no-border mode. The implementation of OSC is essentially an ASS subtitle, the more variables monitored, the slower the response. The most intuitive manifestation is the change in feedback perception when moving the mouse to view the timeline

tooltipborder=1
# -- Border of tooltip in "bottombar/topbar" layout
timetotal=yes
# -- Display total time instead of remaining time, default: no
timems=no
# -- Display timecode with millisecond precision, default: no
visibility=auto
# -- <never|default auto|always> OSC visibility

boxmaxchars=150
# -- Maximum number of characters for the title under the "box" layout, default: 150
boxvideo=no
# -- Layout between OSC and video, see https://mpv.io/manual/master/#on-screen-controller-boxvideo for details
windowcontrols=auto
windowcontrols_alignment=right
# -- <left|default right> These two items are related to window controls in no-border mode (https://mpv.io/manual/master/#on-screen-controller-windowcontrols)
greenandgrumpy=no
# -- Whether to disable holiday eggs, default: no
livemarkers=yes
# -- Instantly update chapter markers, default: yes
#chapters_osd=no
# -- Display OSD all chapter information when switching chapters with left-click, default: yes
playlist_osd=no
# -- Display OSD playlist information when switching files with left-click (OSD will overlap when playing a new file), default: yes
#chapter_fmt=Chapter: %s
# -- Format of chapter information displayed when hovering over the progress bar, special value no for not displaying, example is the default value

