CTRL+h                     cycle-values hwdec no auto-safe d3d11va-copy nvdec-copy;show-text Decoding Method:${hwdec} # Toggle Decoding Method
##Quickly switch between specified audio output devices, see FAQ or documentation https://mpv.io/manual/master/#options-audio-device
#a                         cycle-values audio-device "wasapi/{xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx}  "wasapi/{xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx} 

CTRL+,                     add audio-delay -0.1;show-text Audio Delay:${audio-delay}        # Audio Synchronization Delay 100ms
CTRL+.                     add audio-delay  0.1;show-text Audio Preload:${audio-delay}        # Audio Synchronization Preload 100ms
;                          set audio-delay  0  ;show-text Reset Audio Delay:${audio-delay}    # Reset Audio Delay
v                          cycle sub-visibility;show-text Subtitle Visibility:${sub-visibility}         # Toggle Subtitle Visibility
u                          cycle sub-ass-override;show-text Subtitle Rendering Style:${sub-ass-override}   # Toggle Subtitle Rendering Style
z                          add sub-delay -0.1;show-text Subtitle Delay:${sub-delay}                  # Delay Subtitles 100ms
#Z                         add sub-delay +0.1;show-text Subtitle Preload:${sub-delay}                  # Preload Subtitles 100ms
x                          add sub-delay +0.1;show-text Subtitle Preload:${sub-delay}                  # Preload Subtitles 100ms
r                          add sub-pos -1;show-text Subtitle Move Up:${sub-pos}                        # Move Subtitles Up
#R                         add sub-pos +1;show-text Subtitle Move Down:${sub-pos}                        # Move Subtitles Down
t                          add sub-pos +1;show-text Subtitle Move Down:${sub-pos}                        # Move Subtitles Down
ALT+k                      add sub-scale +0.1;show-text Subtitle Enlarge:${sub-scale}                  # Enlarge Subtitles
ALT+j                      add sub-scale -0.1;show-text Subtitle Shrink:${sub-scale}                  # Shrink Subtitles
SHIFT+BS                   set sub-pos 100;set sub-scale 1.0;set sub-delay 0;show-text Reset Subtitle Status   # Reset Subtitle Status

s                          screenshot                                    # Screenshot (With Subtitles, With OSD) Output at Original Resolution
S                          screenshot video                              # Screenshot (Without Subtitles, Without OSD) Output at Original Resolution
CTRL+s                     screenshot window                             # Screenshot (With Subtitles, With OSD) Output at Actual Resolution
CTRL+S                     screenshot window+each-frame                  # Screenshot (Each Frame)
##Screenshot (Each Frame), execute the command again to stop. Default mode is the same as "s", you can add " video" or " window" after "each-frame" to modify the way of capturing frames. You may need to use --framedrop=no in mpv.conf to avoid frame dropping and repetition in screenshots