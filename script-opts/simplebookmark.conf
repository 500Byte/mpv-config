####------Script Settings-----####

##--Available Filters: all, keybinds, groups, recents, distinct, protocols, fileonly, titleonly, timeonly, keywords.
##--Filter Explanation: 'all' to show all items. or 'groups' to list items filtered using groups added to any. or 'keybinds' to list items filtered using keybinds slots. or "recents" to display recently added items to record without duplication. or "distinct" to display recent saved entries of files from different paths. or "fileonly" to display files without a time saved. or "timeonly" to display files with only time saved. or "keywords" to display files with matching keywords specified in the configuration. or "playing" to display a list of currently playing files.
##--Filters can also be stacked using %+% or omitted using %-%. For example: "groups%+%keybinds" to show only groups and keybinds, "all%-%groups%-%keybinds" to display all items without groups and keybinds.
##--You can also call defined groups using /:group%Group Name%

#--Automatically run a list when mpv is opened and no video/file is loaded. 'none' to disable. or choose among available filters: all, keybinds, recents, distinct, protocols, fileonly, titleonly, timeonly, keywords.
auto_run_list_idle=none

#--(0/#number). Run the saved entry based on its number when mpv starts. -1 for the earliest entry. 1 for the latest entry. Specify a number, e.g., 13 to load a specific entry. 0 to disable
load_item_on_startup=0

#--Hide OSC idle screen messages when opening and closing the menu (multiple script triggering osc-idle-screen-close can lead to unexpected behavior). Default: yes
toggle_idlescreen=no

#--Change to 0 to resume items from exact position, or decrease value to provide some preview before loading the resume point
resume_offset=-1

#--yes to display OSD messages when an action occurs. Change to no to disable all osd messages generated from this script
osd_messages=yes

#--When attempting to load a bookmark, if no video/file is loaded, it will jump to your last bookmarked item
bookmark_loads_last_idle=yes

#--When attempting to add a bookmark only for files, if no video/file is loaded, it will jump to your last bookmarked item without resuming progress
bookmark_fileonly_loads_last_idle=yes

#--yes to mark bookmarks time as chapter markers. no to disable marking as chapters
mark_bookmark_as_chapter=yes

#--Keybindings used to save video and progress records to the bookmark log file
##! Note: this binding will override the same keybinding in input.conf, it's recommended to leave it empty in input.conf for this functionality
bookmark_save_keybind=[""]

#--Keybindings used to save only video records to the bookmark log file
##! Note: this binding will override the same keybinding in input.conf, it's recommended to leave it empty in input.conf for this functionality
bookmark_fileonly_keybind=[""]

#--Keybindings used to open the list and specify the filter. Available filters: "all", "keybinds", "recents", "distinct", "protocols", "fileonly", "titleonly", "timeonly", "keywords". You can also use /:group%Group Name% to call defined groups
##! Note: this binding will override the same keybinding in input.conf, it's recommended to leave it empty in input.conf for this functionality
open_list_keybind=[ ["", "recents"], ["", "keybinds"] ]

#--Dynamic keybindings to jump to specific filters when the list is open (it also allows pressing the filter keybinding twice to close the list). Available filters: "all", "keybinds", "recents", "distinct", "protocols", "fileonly", "titleonly", "timeonly", "keywords".
list_filter_jump_keybind=[ ["a", "all"], ["k", "keybinds"], ["r", "recents"], ["d", "distinct"], ["f", "fileonly"], ["p", "protocols"], ["t", "titleonly"], ["l", "playing"], ["!", "/:group%TV Series%"], ["@", "/:group%Movies%"], ["SHARP", "/:group%Animations%"], ["$", "/:group%Animated Movies%"], ["%", "/:group%Animated Specials%"], ["r", "recents"], ["R", "recents"], ["d", "distinct"], ["D", "distinct"], ["f", "fileonly"], ["F", "fileonly"] ]

####------Keybind Slots Settings-------####

#--When quickly saving a bookmark to a keybind slot, it won't save the position
keybinds_quicksave_fileonly=yes

#--If the keybind slot is empty, this will enable quicksave and add to slot, otherwise from the bookmark list or through quicksave assigned keybind
keybinds_empty_auto_create=no

#--When auto-creating keybind slots, it won't save the position
keybinds_empty_fileonly=yes

#--When loading keybind slots, it will automatically resume to the bookmarked time
keybinds_auto_resume=yes

#--Keybindings used to bind items to keys and load keys. For example: adding it by Alt+1 at cursor position in list, and loading it by Alt+1 when the list is hidden. (A new slot is created for each keybinding automatically, e.g., 'Alt+9, Alt+0'. Where alt+0 creates a new 10th slot
##! Note: this binding will override the same keybinding in input.conf
keybinds_add_load_keybind=[""]

#--To save keybinds to slots without opening the list, to load those keybinds, it uses keybinds_add_load_keybind
##! Note: this binding will override the same keybinding in input.conf
keybinds_quicksave_keybind=[""]

#--Keybindings used when opening the list to delete keybind slots based on cursor position
keybinds_remove_keybind=["alt+-"]

#--Keybindings used when opening the list to delete keybind slots based on highlighted item
keybinds_remove_highlighted_keybind=["alt+_"]

####------Groups Settings-------####

#--Define groups that can be assigned to bookmarked items, you can also choose to assign keybinds to put bookmarked items into related groups when the list is open. Or, you can use list_group_add_cycle_keybind to assign items to groups
groups_list_and_keybind=[ ["TV Series", "ctrl+1", "ctrl+!"], ["Movies", "ctrl+2", "ctrl+@"], ["Animations", "ctrl+3", "ctrl+#"], ["Animated Movies", "ctrl+4", "ctrl+$"], ["Animated Specials", "ctrl+5"] ]

#--Keybindings used when opening the list to delete groups based on cursor position
list_groups_remove_keybind=["ctrl+-"]

#--Keybindings used when opening the list to delete groups based on highlighted item
list_groups_remove_highlighted_keybind=["ctrl+_"]

#--Keybindings used to add items to groups. This will cycle through all available groups when the list is open
list_group_add_cycle_keybind=["ctrl+g"]

#--Keybindings used to add highlighted item to groups. This will cycle through all available groups when the list is open
list_group_add_cycle_highlighted_keybind=["ctrl+G"]

####------Logging Settings------####

#--Specify the path to save bookmark log file. Change to '/:dir%script%' to place it in the same directory as the script, or change to '/:dir%mpvconf%' to place it in mpv portable_config directory.
##Or use '/:var' to write any variable, then use variable '/:var%APPDATA%', you can also use paths like '/:var%APPDATA%\mpv' or '/:var%HOME%/mpv' or specify absolute path like 'C:\Users\Eisa01\Desktop\'
log_path=/:dir%mpvconf%/files

#--Name + extension to be used for the file to store log data
log_file=mpvBookmark.log

#--Choose which type of media title to save in the log file. Options: "all", "protocols", "local", "none". This option will store media titles in the log file, which is useful for websites/protocols as titles cannot be parsed solely from the link
file_title_logging=protocols

#--Add any protocols you wish to have their titles stored in the log file below (comma-separated). This is only effective for (file_title_logging = "protocols" or file_title_logging = "all")
logging_protocols=["://", "magnet:"]

#--Limit the entries saved with the same path: -1 for unlimited, 0 will always update the entry with the same path, for example, value 3 will limit to 3, then it will start updating old values from 4th entry onwards
same_entry_limit=-1

#--Set whether to preserve groups/slots or any other properties when overwriting an entry. Default: yes
overwrite_preserve_properties=yes

####------List Settings-------####

#--Set whether to enable cursor loop scrolling
loop_through_list=yes

#--Set whether to update displaying new items when reaching the middle of the list
list_middle_loader=yes

#--Enable dynamic selection keybinds, items from 0 to 9, used for quick selection when the list is open (list_show_amount = 10 is the maximum value for this feature to work)
quickselect_0to9_keybind=yes

#--Enable feature to exit list when double-clicking main list, even if the list is accessed through other filters
main_list_keybind_twice_exits=yes

#--Smartly set search to not typing (when search box is open), without needing to press ctrl+enter key
search_not_typing_smartly=yes

#--Set search behavior to find any typed search based on a combination of date, title, path/URL, and time. 'any-notime' to find any typed search based on date, title, and path/URL but not time (to reduce unnecessary results)
search_behavior=any

####------Filter Settings-------####

#--Jump to the following filters and jump according to the order displayed when navigating with left/right keys. You can change the order and remove unwanted filters
filters_and_sequence=["all", "keybinds", "groups", "/:group%TV Series%", "/:group%Movies%", "/:group%Animations%", "/:group%Animated Movies%", "/:group%Animated Specials%", "protocols", "fileonly", "titleonly", "timeonly", "playing", "keywords", "recents", "distinct", "keybinds%+%groups", "all%-%groups%-%keybinds"]

#--Keybindings used to jump to the next available filter based on filters_and_sequence
next_filter_sequence_keybind=["RIGHT", "MBTN_FORWARD"]

#--Keybindings used to jump to the previous available filter based on filters_and_sequence
previous_filter_sequence_keybind=["LEFT", "MBTN_BACK"]

#--Enable looping behavior for accessing filters
loop_through_filters=yes

#--Create a filter for what you want in "keywords", for example: youtube.com to filter out videos on YouTube. You can also insert part of filename or title, or extension or complete path/part of path. For example: ["youtube.com", "mp4", "naruto", "c:\\users\\eisa01\\desktop"]. Leave empty to disable keyword filtering
keywords_filter_list=[]

####------Sorting Settings-------####
##--Available sorting: added-asc for displaying the most recently added items first. or added-desc for displaying in the order they were added. or alphanum-asc for A to Z method, with filenames and episode numbers coming first. or alphanum-desc for its Z to A method. or time-asc, time-desc for sorting the list based on time

#--Specify the default sorting method for all different filters in the list. Choose from: added-asc, added-desc, time-asc, time-desc, alphanum-asc, alphanum-desc
list_default_sort=added-asc

####------Sorting Settings-------####

#--Specify the default sorting method for specific filters in the list. For example: [ ["all", "alphanum-asc"], ["playing", "added-desc"] ]
list_filters_sort=[ ["keybinds", "keybind-asc"], ["fileonly", "alphanum-asc"], ["playing", "time-asc"] ]

#--Keybinding to cycle through different available sorts when the list is open
list_cycle_sort_keybind=["alt+s"]

####------List Design Settings------####

#--Specify the alignment of the list by choosing a position from 1-9 on the numeric keypad, or 0 to disable. For example: 7 for top-left alignment, 8 for middle-top alignment, 9 for top-right alignment
list_alignment=7

#--Set whether to slice long filenames based on the specified character count below
slice_name=yes

#--Number of characters to slice long filenames
slice_name_amount=80

#--Change the maximum number to display more items in the current list
list_show_amount=10

#--Specify the format of items when the list is opened
##--Available variables: %quickselect%, %number%, %name%, %title%, %path%, %duration%, %length%, %remaining%, %dt%, %dt_"format%"%
##--Variable Explanation: %quickselect%: Keybinding for quick selection. %number%: Number sequence of item position. %name%: Display filename. %title%: Display file title. %path%: Display file path or URL. %duration%: Time reached for the item. %length%: Total time length of the item. %remaining%: Remaining playtime of the item. %dt%: Date and time recorded.
##--You can also use lua date format (https://www.lua.org/pil/22.1.html) in %dt_"format%"%. It's specified after dt_. Example: (%dt_%a% %dt_%b% %dt_%y%) represents abbreviated day, month, and year
list_content_text=%number%. %name%%0_duration%%duration%%0_keybind%%keybind%%0_group%%group%%1_group%

#--User-defined variables to display only when triggered
##--#_group, #_keybind, #_duration, #_length, #_remaining, #_dt. (# represents the possibility of creating many variables differently using different numbers, for example: "0_keybind", "1_keybind")
list_content_variables=[ ["0_duration", " 🕒 "], ["0_keybind", " ⌨ "], ["0_group", " 🖿 "] ]

#--Style when there are more items above represented text. \n for newline. \h for space
list_sliced_prefix=...\h\N

#--Style when there are more items below represented text
list_sliced_suffix=...

#--Text color of the list, BGR hexadecimal
text_color=ffffff

#--Font size of the list text
text_scale=80

#--Black border size of the list text
text_border=0.5

#--Text color of the cursor position, BGR hexadecimal
text_cursor_color=ffbf7f

#--Font size of the text at the current cursor position in the list
text_cursor_scale=90

#--Black border size of the text at the current cursor position in the list
text_cursor_border=0.7

#--Pre-text for highlighting multi-selected items
text_highlight_pre_text=✅ 

#--Color of the search box when in typing mode
search_color_typing=00bfff

#--Color of the search box when in non-typing mode and active
search_color_not_typing=ffffaa

#--Color of the list header, BGR hexadecimal
header_color=ffffaa

#--Font size of the header text
header_scale=100

#--Black border size of the header text
header_border=0.6

#--Text to be displayed as the list header
##--Available header variables: %cursor%, %total%, %highlight%, %filter%, %search%, %duration%, %length%, %remaining%.
##--Variable Explanation: %cursor%: Number of items displayed at the cursor position in the list. %total%: Total number of items in the current list. %highlight%: Total number of highlighted items. %filter%: Filter name displayed. %search%: Typed search displayed. %duration%: Total playtime of all displayed items. %length%: Total time length of all displayed items. %remaining%: Remaining playtime of all displayed items.
header_text=🔖 Bookmark Menu [%cursor%/%total%]%0_highlight%%highlight%%0_filter%%filter%%1_filter%%0_sort%%sort%%1_sort%%0_search%%search%%1_search%\h\N\N

#--User-defined variables to display only when triggered
##--#_filter, #_sort, #_highlight, #_search, #_duration, #_length%, #_remaining. (# represents the possibility of creating many variables differently using different numbers, for example: "0_filter", "1_filter")
header_variables=[ ["0_highlight", "✅"], ["0_filter", " [Filter: "], ["1_filter", "]"], ["0_sort", " \\{"], ["1_sort", "}"], ["0_search", "\\h\\N\\N[Search="], ["1_search", "..]"] ]

#--Specify the sorting method to hide from the header when using %sort% variable
header_sort_hide_text=added-asc


####-----Time Format Settings-----####
##--In the first parameter, you can define from available styles: default, hms, hms-full, timestamp, timestamp-concise. "default" displays as HH:MM:SS.sss format. "hms" displays as 1h 2m 3.4s format. "hms-full" is same as hms but keeps constant when hours and minutes are 0. "timestamp" displays total time as timestamp format 123456.700. "timestamp-concise" displays as 123456.7 format (hides or shows decimals based on availability).
##--In the second parameter, you can define to display milliseconds, round milliseconds, or truncate milliseconds. Available options: 'truncate' to remove milliseconds and keep seconds. 0 to remove milliseconds and round seconds. 1 or greater to show milliseconds. Default value is 3 milliseconds.
##--In the third parameter, you can define delimiter between hour:minute:second. "default" style auto sets to ":", "hms", "hms-full" auto sets to " ". You can define your own. Some examples: ["default", 3, "-"], ["hms-full", 5, "."], ["hms", "truncate", ":"], ["timestamp-concise"], ["timestamp", ["timestamp", 0], ["timestamp", "truncate"], ["timestamp", 5]

osd_time_format=["default", "truncate"]
list_duration_time_format=["default", "truncate"]
list_length_time_format=["default", "truncate"]
list_remaining_time_format=["default", "truncate"]
header_duration_time_format=["hms", "truncate", ":"]
header_length_time_format=["hms", "truncate", ":"]
header_remaining_time_format=["hms", "truncate", ":"]

