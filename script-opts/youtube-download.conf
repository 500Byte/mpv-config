###### Key Bindings ######

# Specify audio format: "best", "aac","flac", "mp3", "m4a", "opus", "vorbis", or "wav". Default mp3
audio_format=aac

# Specify audio quality for ffmpeg/avconv
# Insert a value between 0 (better) and 9 (worse) for VBR or specific bitrate (e.g., 128K). Default 0
#audio_quality=0

# Embed thumbnail in audio files, default disabled
embed_thumbnail=yes

# Add metadata for audio files, default disabled
audio_add_metadata=yes

# Add metadata for video files, default disabled
video_add_metadata=yes

# Equivalent to youtube-dl --format FORMAT
# See https://github.com/ytdl-org/youtube-dl/blob/master/README.md#format-selection
# Set to "current" to download with same quality as currently playing (default)
#video_format=best

# Remux video into another container if necessary: (currently supported:
# avi, flv, gif, mkv, mov, mp4, webm, aac, aiff, alac, flac, m4a, mka, mp3,
# ogg, opus, vorbis, wav)
#remux_video=mkv

# Recode video to another format if necessary (currently supported: mp4|flv|ogg|webm|mkv|avi)
#recode_video="mp4"

# Limit filename to only ASCII characters and avoid '&' and spaces in filenames. Default yes
#restrict_filenames=no

# Download entire playlist (no) or just a single video (yes). Default yes
# Same as youtube-dl --no-playlist
#no_playlist=no

# Download entire mpv playlist (yes) or just the current video (no). Default no
# This is the default setting, can be overridden with download_mpv_playlist key binding
#mpv_playlist=no

# Use archive file, see youtube-dl --download-archive
# You have these choices:
# * comment out to not use an archive file
# * set an absolute path to use a single archive for all downloads, e.g., download_archive="/home/user/archive.txt"
# * set a relative path/just filename to use an archive per directory, e.g., download_archive="archive.txt"
# * use $PLAYLIST to create an archive per playlist, e.g., download_archive="/home/user/archives/$PLAYLIST.txt"
#download_archive="$PLAYLIST.txt"

# Specify download path
## Use '/:dir%mpvconf%' or '~~/' to specify the portable_config directory, or use '/:dir%script%' to specify the script's directory
## Or use '/:var' to specify an environment variable, e.g., '/:var%APPDATA%' or '/:var%HOME%', can also directly use absolute paths
download_path=~~/files/ytdl/download
# Filename format
filename=%(title)s.%(ext)s

# Subtitle language
# Same as youtube-dl --sub-lang en
# Set to "all" to download/embed all languages
#sub_lang=en

# Subtitle format
# Same as youtube-dl --sub-format best
#sub_format=best

# Download automatically generated subtitles
# Same as youtube-dl --write-auto-subs / --no-write-auto-subs
#sub_auto_generated=yes

# Use Cookie file for youtube-dl
# Same as youtube-dl --cookies
#cookies=C:\Users\username\cookies.txt

# Write download errors to log file
#log_file=C:\Users\username\download.log

# Executable file for youtube-dl, e.g., "youtube-dl", "yt-dlp" or path to the executable
# Comment this out to auto-detect executable in $PATH (default behavior)
youtube_dl_exe=yt-dlp

# Use respective config file, see youtube-dl --config-location instead of commonly used options related to this config's key bindings
#download_video_config_file=C:\Users\username\video_config.txt
#download_audio_config_file=C:\Users\username\audio_config.txt
#download_subtitle_config_file=C:\Users\username\subtitle_config.txt
#download_video_embed_subtitle_config_file=C:\Users\username\embeded_config.txt

# Open a new "Windows Terminal" window/tab for downloads
# This allows monitoring of download progress
# Currently only applicable to Windows and new wt.exe terminal
open_new_terminal=no
#open_new_terminal_timeout=

# Set the command to open new terminal (as a JSON array)
# Use "$cwd" as a placeholder for working directory
# Use "$cmd" as a placeholder for download command
# Example of opening tab `--tab` in xfce4-terminal
# Keeping tab open after download completion `-H`
# open_new_terminal_command=["xfce4-terminal", "--tab", "-H", "-x", "$cmd"]
# Example of opening tab `-new-tab` in Windows Terminal
# Calling `ytdlp` after download and keeping tab open `/K`.
# Replace `/K` with `/C` to close tab after download completion.
#open_new_terminal_command=["wt", "-w", "ytdlp", "new-tab", "-d", "$cwd", "cmd", "/K", "$cmd"]

# For localizing uosc script submenu display, default is empty
locale_content=[{"Download": "Download","Audio": "Audio","Subtitles": "Subtitles","Select range": "Select range","Video (Current quality)": "Video (Current quality)","Video (Default quality)": "Video (Default quality)","Video with subtitles": "Video with subtitles","Current file is not a youtube video": "Current file is not a youtube video","Video (Config file)": "Video (Config file)","Audio (Config file)": "Audio (Config file)","Subtitle (Config file)": "Subtitle (Config file)","Video with subtitles (Config file)": "Video with subtitles (Config file)","Download whole mpv playlist": "Download whole mpv playlist"}]
