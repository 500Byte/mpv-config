# Timecode display style for the current position in the timeline. Options: line, bar
timeline_style=bar
# Width of the timeline (window/fullscreen mode)
timeline_line_width=2
# Size of the timeline when fully expanded, in pixels. 0 to disable
timeline_size=30
# Top border color to visually separate the timeline from the video
timeline_border=1
# Step size in seconds when using the mouse wheel on the timeline
timeline_step=5
# Whether to display the rendering cache indicator on the timeline. Default: yes
timeline_cache=yes
# Set the persistence state of the timeline. Comma-separated options: paused, audio, image, video, idle, windowed, fullscreen
timeline_persistency=
# When to display the persistent progress bar. Options: windowed(default), fullscreen, always, never
progress=windowed
progress_size=2
progress_line_width=10

# Comma-separated list of items to construct the control bar above the timeline. Set to `never` to disable
# Parameter syntax: values in `{}` are placeholders, values in `[]` are optional
# Complete entry syntax: `<[!]{disposition1}[,[!]{dispositionN}]>{element}[:{paramN}][#{badge}[>{limit}]][?{tooltip}]`
# For common properties reference, check the comments above
controls=menu,open-file,<idle>command:history:script-binding recentmenu/open?Recent Play,<idle>command:bookmarks:script-binding simplebookmark/open-list?Bookmark Menu,<idle>command:file_copy:script-binding smartcopypaste_II/open-list?Clipboard Menu,gap,<!idle>command:analytics:script-binding stats/display-stats-toggle?Statistics,gap,<stream>command:high_quality:script-binding quality_menu/video_formats_toggle?Streaming Quality,<audio,image>command:image:script-binding uosc/video#video?Cover,<has_many_edition>editions,<video>video,<has_audio,!audio>audio,<has_sub>subtitles,<has_chapter>chapters,space,<has_chapter>command:skip_previous:add chapter -1?Previous Chapter,<!idle,!image>speed,<has_chapter>command:skip_next:add chapter 1?Next Chapter,space,loop-file,shuffle,loop-playlist,gap,<has_playlist>prev,<has_playlist>playlist,<has_playlist>next,gap,audio-device,gap,fullscreen
controls_size=32
controls_margin=8
controls_spacing=2
controls_persistency=idle

# Specify the position for displaying the volume control: none, left, right
# Set the style for the volume control bar
volume=right
volume_size=40
volume_border=1
volume_step=1
volume_persistency=

# Playback speed widget: change by mouse dragging or scrolling, click to reset
speed_step=0.1
speed_step_is_factor=no
speed_persistency=

# Control all menus, such as context menu, subtitle loader/selector, etc.
menu_item_height=36
menu_min_width=260
menu_padding=1
# Determine how activation search needs `/` or `ctrl+f`, or if typing any text is enough
menu_type_to_search=no

# Logic for showing/hiding the top bar (only in borderless and fullscreen mode), default: no-border Other available values: never, always
top_bar=no-border
top_bar_size=40
# Enable/disable right-side control buttons on the top bar, example is default value
top_bar_controls=yes
# Can be: `no` (hide), `yes` (inherit title from mpv.conf), or custom template string
top_bar_title=yes
# Use a template string to enable an alternative top bar title. If the alternative title matches the main title, it will be hidden
# Hint: use '${media-title}' for main title, '${filename}' for alternative title
top_bar_alt_title=${?media-title:${media-title}}
# Can be:
#   `below`  => Show the alternative title below the main title
#   `toggle` => Toggle between main and alt title text by clicking on the top bar, or call `toggle-title` binding
top_bar_alt_title_place=below
# Flash the top bar when loading these file types. Options: audio, image, video. Default: video,audio; Special value 'none' to disable flashing
top_bar_flash_on=video,audio
top_bar_persistency=

# Inner border and opacity drawn in border mode
window_border_size=1

# Load the next file in the directory when there's no playlist and the current file ends, default: no
# Requires specifying `keep-open=yes` in `mpv.conf`
autoload=no
# Accept which types as next entry when automatically loading or requesting to play the next file
# Options: video, audio, image, subtitle
autoload_types=video
# Enable shuffle playback for playlist/directory navigation, default: no
# This is necessary for shuffle to work as expected, including directory navigation, as mpv's built-in "shuffle" option is basically unusable
shuffle=no

# Specify UI scaling factor, consider the HIDPI scaling factor of your display
scale=1
# Specify UI scaling factor when in fullscreen. Default value: 1.3
scale_fullscreen=1.3
# Customize the font to use for the UI, monospace fonts are recommended for better display. Leave blank to use 'osd-font'
font=Noto Sans Mono CJK SC
# Adjust text scale to fit your font
font_scale=1
# Specify the border for text and icons when drawn directly on top of the video. Default value: 1.2
text_border=1.2
# Specify the border radius for buttons, menus, and all other rectangles. Default value: 4
border_radius=2
# Set comma-separated color override list using RGB hex format: `rrggbb`
# Default: foreground=ffffff,foreground_text=000000,background=000000,background_text=ffffff,curtain=111111
color=foreground=FFFBFE,foreground_text=1C1B1F,background=1C1B1F,background_text=FFFBFE
# Set comma-separated opacity override list for various UI element backgrounds and shapes. Text always at 100%
# Example: opacity=timeline=0.5,title=0.5
# Default: timeline=0.9,position=1,chapters=0.8,slider=0.9,slider_gauge=1,controls=0,speed=0.6,menu=1,submenu=0.4,border=1,title=1,
#       tooltip=1,thumbnail=1,curtain=0.8,idle_indicator=0.8,audio_indicator=0.5,buffering_indicator=0.3,playlist_position=0.8
opacity=submenu=0.7,curtain=0.5
# Comma-separated list of features to optimize at the cost of some performance impact. Default: blank
# text_width - Use more accurate text width measurements by individually measuring each text string instead of only once and adding up their known letter widths
# sorting    - Sorting by filename can better handle non-English languages, especially Asian languages. Currently, this feature is only available on Windows and has no effect on other platforms
refine=sorting
# Specify the duration of transition animations (in milliseconds). Default value: 100
animation_duration=100
# Pause the video when clicking is shorter than this milliseconds, 0 to disable
pause_on_click_shorter_than=0
# Execute click commands shorter than this milliseconds in the background, 0 to disable
click_threshold=0
click_command=cycle pause; script-binding uosc/flash-pause-indicator
# Flash duration (in milliseconds) used by `flash-{element}` commands
flash_duration=1000
# Distance in pixels below which elements fade in/out completely
proximity_in=40
proximity_out=120
# Whether to hide the UI when the cursor is hidden by mpv's auto-hide feature. Default: no
autohide=no
# Specify the indicator style when toggling pause state
# Options: none, flash, static, manual (controlled by flash-pause-indicator and decide-pause-indicator commands)
pause_indicator=manual
# Specify the sizes listed in the stream quality menu
stream_quality_options=4320,2160,1440,1080,720,480,360,240,144
# Specify the file types to look for when navigating media files
video_types=3g2,3gp,asf,avi,bdmv,f4v,flv,h264,h265,iso,ifo,m2ts,m4v,mkv,mov,mp4,mp4v,mpeg,mpg,ogm,ogv,rm,rmvb,ts,vob,webm,wmv,y4m
audio_types=aac,ac3,aiff,ape,au,dsf,dts,flac,m4a,mid,midi,mka,mp3,mp4a,oga,ogg,opus,spx,tak,tta,wav,weba,wma,wv
image_types=apng,avif,bmp,gif,j2k,jp2,jfif,jpeg,jpg,jxl,mj2,png,svg,tga,tif,tiff,webp
# Specify the file types to look for when loading external subtitles
subtitle_types=aqt,ass,gsub,idx,jss,lrc,mks,pgs,pjs,psb,rt,slt,smi,sub,sup,sbv,srt,ssa,ssf,ttxt,txt,usf,vt,vtt
# Specify the default directory for the open file menu
default_directory=C:/
# List hidden files when reading directories, default: no. Due to environmental limitations, this currently only hides files starting with '.' dot
# It will not hide hidden files on Windows (we cannot determine if they are hidden)
show_hidden_files=no
# Move deleted files to the trash when deleting, default: no
use_trash=yes
# Adjust OSD margins based on the visibility of UI elements, default: yes

# Specify a list of chapter types to be translated into chapter range indicators, colored based on the chapters they contain
# Chapter range indicator syntax is comma-separated "{type}:{color}"
# `{type}` - Range type. Currently supported:
#   - `openings` - Openings and animated openings
#   - `endings` - Epilogues and animated endings
#   - `ads` - Sponsor blocks created by script: https://github.com/po5/mpv_sponsorblock
# `{color}` - Color code, format RRGGBB(AA)
#
# To not translate any range types, simply remove them from the list, leave all blank to disable this feature
# Example: chapter_ranges=openings:30abf964,endings:30abf964,ads:c54e4e80
chapter_ranges=openings:30abf964,endings:30abf964,intros:3fb95080,outros:3fb95080,ads:c54e4e80
# Additional lua patterns to recognize the starting points of chapter ranges (all chapters except `ads`)
# Syntax: `{type}:{pattern}[,{patternN}][;{type}:{pattern}[,{patternN}]]`
# Currently defined chapter range types are: openings;endings;intros;outros
chapter_range_patterns=openings:オープニング$;endings:^end$,^End$,エンディング$;intros:preview$,予告$;outros:credits$

# Specify the priority of localized languages, from high to low
# Built-in languages can be found in 'uosc/intl'.
# 'slang' is the keyword that inherits value from '--slang' property
# Support for custom json file paths: `languages=~~/custom.json,slang,en`
languages=slang,en

# Specify a list of disabled element IDs, comma-separated. Available IDs:
#   window_border, top_bar, timeline, controls, volume,
#   idle_indicator, audio_indicator, buffering_indicator, pause_indicator
disable_elements=idle_indicator,audio_indicator

# Specify the path to the executable of `ziggy`. Default: default, which is `~~/scripts/uosc/bin`
# Leave blank to search for the executable in the system PATH, on Windows it also looks in the directory of mpv.exe
ziggy_path=
