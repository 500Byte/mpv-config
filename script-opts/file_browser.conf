# Set font opacity (hexadecimal), from 00 (opaque) to FF (transparent)
font_opacity_selection_marker=99

# Use bold for headers
font_bold_header=yes

# Specify the scaling factor for resizing the browser; 2 will double the size, 0.5 will halve it, and so on.
# header and wrappers are scaled relative to base
scaling_factor_base=1
scaling_factor_header=1.4
scaling_factor_wrappers=0.64

# Custom font names, default values are blank
# Setting custom fonts for folder/cursor can fix broken or missing icons
#font_name_header=
font_name_body=Noto Sans Mono CJK SC
#font_name_wrappers=
#font_name_folder=
#font_name_cursor=

# Custom font colors
# colours are in hexadecimal format, arranged in blue-green-red order
# This is reverse of most RGB color codes order
font_colour_header=00ccff
font_colour_body=ffffff
font_colour_wrappers=00ccff
font_colour_cursor=00ccff

# The following options are for applying colors to items in different states
font_colour_selected=fce788
font_colour_multiselect=fcad88
font_colour_playing=33ff66
font_colour_playing_multiselected=22b547
