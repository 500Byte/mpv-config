#######################################################
# This is the default config file for mpv-file-browser
# https://github.com/CogentRedTester/mpv-file-browser
#######################################################

# Root directories, separated by commas
# On Linux, you might want to add "/" as root directory,
# On Windows, this should be used to add different drive letters
# Examples:
# linux:
#   root=~/,/
# windows:
#   root=~/,C:/
root=~/

# Characters that separate individual root directories
# in case someone uses directories with odd names
root_separators=,;

# Number of entries to display simultaneously on screen
num_entries=20

# Whether directories should loop-scroll, default yes
wrap=yes

# Show only files compatible with mpv in the browser
filter_files=yes

# Enable functionality to recursively traverse directories when appending items to playlist (experimental), default: no
# This feature has significant performance improvements potential when combined with async IO
concurrent_recursion=yes

# Maximum number of recursions to run concurrently
# If this number is too high, it may cause mpv event queue overflow resulting in some directories being completely skipped, default: 16
max_concurrency=16

# Enable custom keybinds
# The keybind json file must be located in ~~/script-opts
custom_keybinds=yes

# File browser only displays files compatible with mpv by default
# File extensions added to this list will be appended to the extension whitelist
# Separated by root separator, do not use any spaces
extension_whitelist=amv;bdmv;ifo;iso

# File extensions added to this list will be disabled by default
# This will override all whitelist options above and below
#extension_blacklist=mpls

# File extensions added to this list will be added to the audio tracks extension whitelist
# Separated by root separator, do not use any spaces
audio_extensions=mka,dts,dtshd,dts-hd,truehd,true-hd,flac

# File extensions added to this list will be added to the subtitles extension whitelist
# Separated by root separator, do not use any spaces
subtitle_extensions=etf,etf8,utf-8,idx,sub,srt,rt,ssa,ass,mks,vtt,sup,scc,smi,lrc,pgs

# Filter .config and other directories or files starting with '.' 
# Used for Linux systems
#filter_dot_dirs=no
#filter_dot_files=no

# Replace backslashes with forward slashes when appending local files to playlist
# Useful on Windows systems, default: no
substitute_backslash=yes

# This option reverses the behavior of the alt+ENTER keybind
# When keybinds are disabled, automatic loading needs to be enabled for files
# When keybinds are enabled, automatic loading for files is disabled
autoload=no

# If triggered by selecting the current playing file, the current file will retain its configuration for later viewing until closed and reopened
# Disabling this will prevent the current file from restarting
autoload_save_current=yes

# Prefer the current working directory instead of the root directory when opening the browser in idle mode
# The working directory is set to the "current" directory anyway, so the browser will automatically navigate to the current working directory when playing even if this option is set to no
default_to_working_directory=no

# Enable plugins, default: no
addons=yes
addon_directory=~~/script-modules/file-browser-addons

# Load external modules - currently only user-input-module
module_directory=~~/script-modules

# Enable script info to control badge text display on idle screen
toggle_idlescreen=no

# Set browser to set its current open state in `user-data` property's `file_browser/open` field
# This property is only available in mpv v0.36+
set_user_data=yes

# Set browser current open state in `shared-script-properties` property's `file_browser-open` field
# This property is deprecated. The file browser will automatically disable this option when it's removed in mpv v0.37
set_shared_script_properties=no

####################################
######### style settings ###########
####################################

# Set the text alignment for the browser (default: top-left)
# Use ASS tags to align the numbering: https://aegi.vmoe.info/docs/3.0/ASS_Tags/#index23h3
# Set to 0 to use the default mpv osd alignment options
alignment=7

# Format string for the header. Use custom keybind replacement codes
# to dynamically change the contents of the header. See: docs/custom-keybinds.md#codes
format_string_header=%q\N----------------------------------------------------

# Format string for the wrapper. Supports custom keybind replacement codes, as well as two additional codes: '%<' and '%>', which display the number of visible items before and after the list respectively
# Setting these options to empty strings will disable the wrappers
format_string_topwrapper=%< 项 覆盖\N
format_string_bottomwrapper=\N%> 项 剩余

