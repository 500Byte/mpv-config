CTRL+j           vf toggle lavfi=graph=hqdn3d                                                                           #menu: Video Filters > Toggle hqdn3d Noise Reduction Filter
ALT+v            vf toggle deblock=filter=weak:block=4                                                                  #menu: Video Filters > Toggle Deblocking Filter
!                vf toggle format=colorlevels=limited                                                                   #menu: Video Filters > Toggle Dynamic Range Limit
@                vf toggle vflip                                                                                        #menu: Video Filters > Toggle Vertical Flip
SHARP            vf toggle hflip                                                                                        #menu: Video Filters > Toggle Horizontal Flip
$                vf toggle rotate=angle=180*PI/180                                                                      #menu: Video Filters > Toggle Rotate 180
%                vf toggle format:gamma=gamma2.2                                                                        #menu: Video Filters > Toggle Gamma Correction 2.2
^                vf toggle fps=fps=60/1.001                                                                             #menu: Video Filters > Toggle Force Frame Rate 59.94
*                vf toggle pad=aspect=16/9:x=-1:y=-1                                                                    #menu: Video Filters > Toggle Padding to 16:9 and Center
&                vf toggle colortemperature=temperature=6500                                                            #menu: Video Filters > Toggle Color Temperature Correction 6500

